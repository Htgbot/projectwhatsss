services:
  # --- Frontend Application ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Use relative path so frontend adapts to whatever domain it's served on
        VITE_SUPABASE_URL: /api
        VITE_SUPABASE_ANON_KEY: ${ANON_KEY}
    restart: unless-stopped
    environment:
      VITE_SUPABASE_URL: /api
      VITE_SUPABASE_ANON_KEY: ${ANON_KEY}
    depends_on:
      kong:
        condition: service_started
    # Healthcheck removed to ensure stability on VPS. Nginx is reliable enough.
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8080"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 20
    #   start_period: 30s

  # --- Reverse Proxy (Caddy) ---
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_started
      kong:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:2019/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Supabase Stack ---
  
  # 1. Database (Postgres)
  db:
    container_name: supabase-db
    image: supabase/postgres:15.1.0.147
    healthcheck:
      test: pg_isready -U postgres -h 127.0.0.1
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./supabase/volumes/db/data:/var/lib/postgresql/data
      - ./supabase/volumes/db/init:/docker-entrypoint-initdb.d

  # 2. Auth (GoTrue)
  auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.158.1
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:9999/health"]
      timeout: 5s
      interval: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: https://${DOMAIN}/api/auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: https://${DOMAIN}
      GOTRUE_URI_ALLOW_LIST: https://${DOMAIN}*
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"

  # 3. REST API (PostgREST)
  rest:
    container_name: supabase-rest
    image: postgrest/postgrest:v12.2.0
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUC: "false"
    # Healthcheck removed to avoid issues with missing wget/curl in official image
    # Service stability will be managed by restart policy

  # 4. Realtime
  realtime:
    container_name: supabase-realtime
    image: supabase/realtime:v2.25.22
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    # command: sh -c "env && /app/bin/server"
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: ${REALTIME_DB_ENC_KEY}
      API_JWT_SECRET: ${JWT_SECRET}
      # APP_NAME must be quoted string in some shells/parsers
      APP_NAME: "realtime"
      FLY_APP_NAME: "realtime"
      TENANT_ID: stub
      ERL_AFLAGS: -proto_dist inet_tcp
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-your-super-secret-and-long-random-key-base-string-at-least-64-bytes}
      # Secure channels configuration
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "127.0.0.1"
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/127.0.0.1/4000"]
      timeout: 5s
      interval: 5s
      retries: 20
      start_period: 60s

  # 5. Storage
  storage:
    container_name: supabase-storage
    image: supabase/storage-api:v1.11.13
    depends_on:
      db:
        condition: service_started
      rest:
        condition: service_started
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - ./supabase/volumes/storage:/var/lib/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:5000/status"]
      timeout: 5s
      interval: 5s
      retries: 20
      start_period: 60s

  # 6. Postgres Meta
  meta:
    container_name: supabase-meta
    image: supabase/postgres-meta:v0.80.0
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/8080"]
      timeout: 5s
      interval: 5s
      retries: 20
      start_period: 60s

  # 7. Edge Functions (Edge Runtime)
  functions:
    container_name: supabase-edge-functions
    image: supabase/edge-runtime:v1.69.25
    restart: unless-stopped
    # working_dir: /home/deno/functions
    # The entrypoint is 'edge-runtime', so we just provide the arguments
    command: start --main-service /home/deno/functions --port 8081 --ip 0.0.0.0
    # entrypoint: ["/bin/sh", "-c", "ls -R /home/deno"]
    ports:
      - "8081:8081"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
    volumes:
      - ./supabase/functions:/home/deno/functions
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/8081"]
      timeout: 5s
      interval: 5s
      retries: 10
      start_period: 10s

  # 8. API Gateway (Kong)
  kong:
    container_name: supabase-kong
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer, cors, key-auth, acl
    volumes:
      - ./supabase/config/kong.yml:/var/lib/kong/kong.yml
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      realtime:
        condition: service_started
      storage:
        condition: service_started
      meta:
        condition: service_started

volumes:
  caddy_data:
  caddy_config:
